        <div class="tpl-content-wrapper">

            </div>
            <ol class="am-breadcrumb">

                <li class="am-active">Amaze UI 表单</li>

                    <div class="tpl-portlet-input tpl-fz-ml">

                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">商品标题 <span class="tpl-form-line-small-title">Title</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="user-name" placeholder="请输入标题文字" name="shopname">
                                        <small>请填写标题文字10-20字左右。</small>
                                    </div>
                                </div>
								
								<div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">副标题 <span class="tpl-form-line-small-title">Title</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="user-name" placeholder="请输入标题文字" name="vice_heading">
                                        <small>请填写标题文字10-20字左右。</small>
                                    </div>
                                </div>
								

                                <div class="am-form-group">

                                    <div class="am-u-sm-9">

                                    </div>
                                </div>

                                <div class="am-form-group">

                                    <div class="am-u-sm-9">
                                        <select data-am-selected="{searchBox: 1}" name="city_id">
										  <option value="0">北京</option>
										  <option value="1">南京</option>
										  <option value="2">上海</option>
										</select>
                                    </div>
                                </div>
								
								<div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">店铺名称 <span class="tpl-form-line-small-title">Store</span></label>
                                    <div class="am-u-sm-9">
                                        <select data-am-selected="{searchBox: 1}" name="all_store">
										  <option value="0">全球购店铺</option>
										  <option value="1">天猫美妆</option>
										  <option value="2">天猫国际</option>
										</select>
                                    </div>
                                </div>
								
								 <div class="am-form-group">
								  <label for="user-weibo" class="am-u-sm-3 am-form-label">封面图 <span class="tpl-form-line-small-title">Images</span></label>
								<input type="file" id="doc-ipt-file-1" name="image">
								<div class="am-form-group am-form-file"><p class="am-form-help">请选择要上传的文件...</p></div>
								</div>
							
                                <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">添加分类 <span class="tpl-form-line-small-title">Type</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="user-weibo" placeholder="请添加分类用点号隔开" name="cate_name">
                                        <div>

                                        </div>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">隐藏文章</label>
                                    <div class="am-u-sm-9">
                                        <div class="tpl-switch">
                                            <input type="checkbox" class="ios-switch bigswitch tpl-switch-btn" checked />
                                            <div class="tpl-switch-btn-view">
                                                <div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">文章内容</label>

										<script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
									
								  </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
		
            </div>


        </div>

    </div>
