{include file="public/header"}
		<script type="text/javascript" charset="utf-8" src="/static/editor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/editor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/static/editor/lang/zh-cn/zh-cn.js"></script>
    <div class="tpl-page-container tpl-page-header-fixed">
	{include file="public/left"}

        <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                Amaze UI 表单
            </div>
            <ol class="am-breadcrumb">
                <li><a href="#" class="am-icon-home">首页</a></li>
                <li><a href="#">表单</a></li>
                <li class="am-active">Amaze UI 表单</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 表单
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                                <i class="am-icon-search"></i>
                                <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                        </div>
                    </div>


                </div>
				
                <div class="tpl-block">

                    <div class="am-g">
                        <div class="tpl-form-body tpl-form-line">
                            <!-- <form class="am-form tpl-form-line-form" action="{:url('goods/upload')}" enctype="multipart/form-data" method="post"> -->
                            <form class="am-form tpl-form-line-form" action="{:url('goods/doedit')}" enctype="multipart/form-data" method="post">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">商品标题 <span class="tpl-form-line-small-title">Title</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="user-name" placeholder="请输入标题文字" name="shopname" value="{$data.title}">
                                        <input type="hidden" name="id" value="{$data.id}">
										<small>请填写标题文字10-20字左右。</small>
                                    </div>
                                </div>
								

                                <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">发布时间 <span class="tpl-form-line-small-title">Time</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="am-form-field tpl-form-no-bg" placeholder="发布时间" value="{$data.add_time|date='y-m-d',###}" name="time" data-am-datepicker="" readonly/>
                                        <small>发布时间为必填</small>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">城市分类 <span class="tpl-form-line-small-title">Cate</span></label>
                                    <div class="am-u-sm-9">
                                        <select data-am-selected="{searchBox: 1}" name="city_id">
										  <option value="{$data.city}" {if condition="$data.city eq '0'"} selected {/if}>全国</option>
										  <option value="1" {if condition="$data.city eq '1'"} selected {/if}>南京</option>
										  <option value="2" {if condition="$data.city eq '2'"} selected {/if}>上海</option>
										</select>
                                    </div>
                                </div>
								
								  <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">店铺分类 <span class="tpl-form-line-small-title">Cate</span></label>
                                    <div class="am-u-sm-9">
                                        <select data-am-selected="{searchBox: 1}" name="cate_id">
										  <option value="{$data.all_store}" {if condition="$data.all_store eq '0'"} selected {/if}>全球购店铺</option>
										  <option value="{$data.all_store}" {if condition="$data.all_store eq '1'"} selected {/if}>天猫美妆</option>
										  <option value="{$data.all_store}" {if condition="$data.all_store eq '2'"} selected {/if}>天猫国际</option>
										</select>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">价格 <span class="tpl-form-line-small-title">PRICE</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" placeholder="输入价格关键字" name="current_price" value="1000.00">
                                    </div>
                                </div>
								
								 <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">商户名称 <span class="tpl-form-line-small-title">PRICE</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" placeholder="输入商户名称关键字" name="supplier_name" value="{$data.all_store}">
                                    </div>
                                </div>
								
							 <div class="am-form-group">
								  <label for="user-weibo" class="am-u-sm-3 am-form-label">封面图 <span class="tpl-form-line-small-title">Images</span></label>
								<input type="file" id="doc-ipt-file-1" name="image" value="/uploads/{$data.img}"><div class="am-form-group am-form-file"><img src="/uploads/{$data.img}" width="200" height="200"></div>
								<!-- <div class="am-form-group am-form-file"><p class="am-form-help">请选择要上传的文件...</p></div> -->
								
								</div>
							
                             <!--    <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">添加分类 <span class="tpl-form-line-small-title">Type</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="user-weibo" placeholder="请添加分类用点号隔开" name="cate_name" value="">
                                        <div>

                                        </div>
                                    </div>
                                </div> -->

                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">隐藏文章</label>
                                    <div class="am-u-sm-9">
                                        <div class="tpl-switch">
                                            <input type="checkbox" class="ios-switch bigswitch tpl-switch-btn" checked />
                                            <div class="tpl-switch-btn-view">
                                                <div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">文章内容</label>
                                    <div class="am-u-sm-9">
                                        <!-- <textarea class="" rows="10" id="user-intro" placeholder="请输入文章内容" name="description">{$data.activity}</textarea> -->
										<script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
		
            </div>


        </div>

    </div>


    <script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/assets/js/amazeui.min.js"></script>
    <script src="/static/assets/js/app.js"></script>
	<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');


</script>
</body>

</html>
