{include file="public/header"}


    <div class="tpl-page-container tpl-page-header-fixed">
     
		{include file="public/left"}



        <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                Amaze UI 表单
            </div>
            <ol class="am-breadcrumb">
                <li><a href="#" class="am-icon-home">首页</a></li>
                <li><a href="#">表单</a></li>
                <li class="am-active">Amaze UI 表单</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 表单
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                                <i class="am-icon-search"></i>
                                <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                        </div>
                    </div>


                </div>
                <div class="tpl-block ">

                    <div class="am-g tpl-amazeui-form">


                        <div class="am-u-sm-12 am-u-md-9">
                            <form class="am-form am-form-horizontal" action="{:url('role/add')}" enctype="multipart/form-data" method="post">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">姓名 / Name</label>
                                    <div class="am-u-sm-9">
										 <input type="text" id="user-name" placeholder="姓名 / Name" name="name" value="">
                                        <small>输入角色名字。</small>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">邮箱 / Email</label>
                                    <div class="am-u-sm-9">
                                         <input type="text" id="user-name" placeholder="邮箱 / Email" name="email" value="">
                                        <small>输入邮箱。</small>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">密码 / Passwd</label>
                                    <div class="am-u-sm-9">
                                         <input type="text" id="user-name" placeholder="密码 / Passwd" name="passwd" value="">
                                        <small>输入密码。</small>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">订单 / Order</label>
                                    <div class="am-u-sm-9">
                                      <div class="am-form-group">
										  <h3>订单</h3>
										  <label class="am-checkbox-inline">
											<input type="checkbox"  value="Order_close" name="order[]" data-am-ucheck> 订单关闭
										  </label>
										  <label class="am-checkbox-inline">
											<input type="checkbox"  value="Order_edit" name="order[]" data-am-ucheck> 编辑
										  </label>
										  <label class="am-checkbox-inline">
											<input type="checkbox"  value="Order_cancel" name="order[]" data-am-ucheck> 取消
										  </label>
										</div>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">商品 / Goods</label>
                                    <div class="am-u-sm-9">
                                      <div class="am-form-group">
										  <h3>商品</h3>
										  <label class="am-checkbox-inline">
											<input type="checkbox"  value="Goods_add" name="goods[]" data-am-ucheck> 添加
										  </label>
										  <label class="am-checkbox-inline">
											<input type="checkbox"  value="Goods_edit" name="goods[]" data-am-ucheck> 编辑
										  </label>
										  <label class="am-checkbox-inline">
											<input type="checkbox"  value="Goods_del" name="goods[]" data-am-ucheck> 删除
										  </label>
										</div>
                                    </div>
                                </div>

                        

                         
                   

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary">保存修改</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>










        </div>

    </div>


    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
